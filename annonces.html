<html>
<head>
  <title>Annonces</title>
  <link rel="stylesheet" type="text/css" href="css/styles2.css">
  <script type="text/javascript">
    function sortAnnonces(order) {
      let annonces = document.getElementsByClassName("annonce");
      let annoncesArray = [];

      for (let i = 0; i < annonces.length; i++) {
        annoncesArray.push(annonces[i]);
      }

      annoncesArray.sort(function(a, b) {
        let prixA = parseInt(a.getElementsByClassName("prix")[0].innerText);
        let prixB = parseInt(b.getElementsByClassName("prix")[0].innerText);

        if (order === "asc") {
          return prixA - prixB;
        } else {
          return prixB - prixA;
        }
      });

      let parent = document.getElementById("annoncesList");
      parent.innerHTML = "";

      for (let i = 0; i < annoncesArray.length; i++) {
        parent.appendChild(annoncesArray[i]);
      }
    }
  </script>
</head>

  <header>

        <li><a href="#">Nouvelle Annonce</a></li>
      </ul>
    </nav>
  </header>
  <main>
